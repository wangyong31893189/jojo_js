<body>

<header>
	<h1>ajax请求测试</h1>
</header>
<section id="city_list">


</div>
<footer>
	<h1>copyright</h1>
</footer>

<script src="ajax.js"></script>
<script>
	function loadData(){		
		var cityList=document.getElementById("city_list");
		cityList.innerHTML="loading...";
		handpay.ajax.get("city.json",{},function(msg,obj){
			console.log(msg+"--"+obj);
			cityList.innerHTML="loading success...";
		
		});
	
	}
	
	(function(){loadData()})();
</script>
